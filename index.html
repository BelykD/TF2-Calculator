<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>TF2 Calculator</title>
</head>
<body>
    <label for="refined" id="refLabel">Refined Price: </label>
    <input type="number" id="refined" placeholder="50.0" min="0" max="100.0" step="0.1">

    <label for="key" id="keyLabel">Key Amount: </label>
    <input type="number" id="key" placeholder="1.00" min="0" step="0.01">

    <span name="refPrice" id="refPrice">Total Metal: <span class="highlight" id="refTotal">0.0</span></span>
    <span name="metals" id ="metals">Refined: 
        <span class="highlight">0</span> Reclaimed: 
        <span class="highlight">0</span> Scrap: 
        <span class="highlight">0</span> 
    </span>
    <input type="checkbox" id="changeTeam">
    <label for="changeTeam" id="changeTeamLabel">Change Team</label>
    
    <button type="submit" id="calc">Calculate</button>
</body>
    <script src="calculator.js"></script>
</html>
